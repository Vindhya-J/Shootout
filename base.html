<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoot-out</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="Resource/realmadrid.png" alt="RM" height="200" width="150">
                <p class="teamname" id="team1name">Real Madrid</p>
                    <div class="row goal" id="team1goals">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
            </div>
            <div class="row score">
                <div id="team1score">0</div>
                <div>-</div>
                <div id="team2score">0</div>
            </div>
            <div class="col">
                <img src="Resource/huesca.png" alt="HU" height="200" width="150" >
                <p class="teamname" id="team2name">Huesca</p>
                    <div class="row goal" id="team2goals">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
            </div>
        </div>
        <div class="row">
            <button id="reset" onclick="history.go(0)">Try Again</button>
            <button id="strikebutton" onclick="handlestrike()">Submit</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="work.js"></script>
</body>
</html>
